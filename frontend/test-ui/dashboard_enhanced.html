<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
        }
        
        .welcome-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(50px, -50px);
        }
        
        .welcome-content {
            position: relative;
            z-index: 1;
        }
        
        .welcome-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .welcome-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        .welcome-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        
        .welcome-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .welcome-stat-number {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .welcome-stat-label {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .stat-change {
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .stat-change.positive {
            color: var(--success-color);
        }
        
        .stat-change.negative {
            color: var(--danger-color);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        
        .activity-section,
        .quick-actions-section {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: white;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .quick-actions {
            padding: 1.5rem;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        .action-button:last-child {
            margin-bottom: 0;
        }
        
        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }
        
        .action-button:hover .action-icon {
            background: white;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .welcome-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be inserted by CommonHeader -->
    
    <div class="dashboard-container">
        <div class="container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-content">
                    <h1 class="welcome-title">Welcome back, <span id="userName">User</span>!</h1>
                    <p class="welcome-subtitle">Here's what's happening with your account today.</p>
                    
                    <div class="welcome-stats" id="welcomeStats">
                        <!-- Stats will be populated based on user role -->
                    </div>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats cards will be populated based on user role -->
            </div>
            
            <!-- Main Content Grid -->
            <div class="main-grid">
                <!-- Recent Activity -->
                <div class="activity-section">
                    <div class="section-header">
                        <h2 class="section-title">Recent Activity</h2>
                        <a href="#" class="btn btn-sm btn-outline">View All</a>
                    </div>
                    <div class="activity-list" id="activityList">
                        <div class="activity-item">
                            <div class="activity-icon" style="background-color: var(--info-color);">
                                <i class="fas fa-info"></i>
                            </div>
                            <div class="activity-content">
                                <div class="activity-text">Loading recent activity...</div>
                                <div class="activity-time">Just now</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions-section">
                    <div class="section-header">
                        <h2 class="section-title">Quick Actions</h2>
                    </div>
                    <div class="quick-actions" id="quickActions">
                        <!-- Quick actions will be populated based on user role -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-config.js"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/api-helper-enhanced.js"></script>
    <script src="js/common-header.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });

        async function initializeDashboard() {
            // Check authentication
            if (!AuthHelper.isLoggedIn()) {
                window.location.href = 'login_enhanced.html';
                return;
            }

            const user = AuthHelper.getUser();
            const role = AuthHelper.getUserRole();

            // Update user name
            document.getElementById('userName').textContent = user?.first_name || user?.name || 'User';

            // Load dashboard content based on role
            await loadDashboardContent(role);
        }

        async function loadDashboardContent(role) {
            switch(role) {
                case 'admin':
                    await loadAdminDashboard();
                    break;
                case 'recruiter':
                    await loadRecruiterDashboard();
                    break;
                case 'candidate':
                    await loadCandidateDashboard();
                    break;
                default:
                    loadDefaultDashboard();
            }
        }

        async function loadAdminDashboard() {
            // Welcome stats
            const welcomeStats = document.getElementById('welcomeStats');
            welcomeStats.innerHTML = `
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="totalUsers">-</div>
                    <div class="welcome-stat-label">Total Users</div>
                </div>
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="pendingVerifications">-</div>
                    <div class="welcome-stat-label">Pending Verifications</div>
                </div>
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="activeJobs">-</div>
                    <div class="welcome-stat-label">Active Jobs</div>
                </div>
            `;

            // Stats grid
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background-color: var(--primary-color);">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalUsersDetailed">0</div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-change positive">+12% from last month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background-color: var(--warning-color);">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="pendingVerificationsDetailed">0</div>
                    <div class="stat-label">Pending Verifications</div>
                    <div class="stat-change negative">Needs attention</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background-color: var(--success-color);">
                            <i class="fas fa-briefcase"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="activeJobsDetailed">0</div>
                    <div class="stat-label">Active Jobs</div>
                    <div class="stat-change positive">+5% from last week</div>
                </div>
            `;

            // Quick actions
            const quickActions = document.getElementById('quickActions');
            quickActions.innerHTML = `
                <a href="admin_candidate_verification.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div>Review Verifications</div>
                </a>
                <a href="verification_admin.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-users-cog"></i>
                    </div>
                    <div>Manage Users</div>
                </a>
                <a href="#" class="action-button" onclick="generateReport()">
                    <div class="action-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div>Generate Report</div>
                </a>
                <a href="#" class="action-button" onclick="systemSettings()">
                    <div class="action-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div>System Settings</div>
                </a>
            `;

            // Load admin stats
            try {
                const response = await APIHelper.admin.getDashboardStats();
                if (response.success) {
                    const stats = response.data;
                    document.getElementById('totalUsers').textContent = stats.total_users || 0;
                    document.getElementById('totalUsersDetailed').textContent = stats.total_users || 0;
                    document.getElementById('pendingVerifications').textContent = stats.pending_verifications || 0;
                    document.getElementById('pendingVerificationsDetailed').textContent = stats.pending_verifications || 0;
                    document.getElementById('activeJobs').textContent = stats.active_jobs || 0;
                    document.getElementById('activeJobsDetailed').textContent = stats.active_jobs || 0;
                }
            } catch (error) {
                console.error('Error loading admin stats:', error);
            }

            loadRecentActivity();
        }

        async function loadRecruiterDashboard() {
            // Welcome stats
            const welcomeStats = document.getElementById('welcomeStats');
            welcomeStats.innerHTML = `
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="postedJobs">-</div>
                    <div class="welcome-stat-label">Posted Jobs</div>
                </div>
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="totalApplications">-</div>
                    <div class="welcome-stat-label">Applications</div>
                </div>
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="newApplications">-</div>
                    <div class="welcome-stat-label">New This Week</div>
                </div>
            `;

            // Quick actions
            const quickActions = document.getElementById('quickActions');
            quickActions.innerHTML = `
                <a href="jobs.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div>Post New Job</div>
                </a>
                <a href="applicant_tracking.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>Review Applications</div>
                </a>
                <a href="messages.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>Messages</div>
                </a>
                <a href="profile.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div>Company Profile</div>
                </a>
            `;

            loadRecentActivity();
        }

        async function loadCandidateDashboard() {
            // Welcome stats
            const welcomeStats = document.getElementById('welcomeStats');
            welcomeStats.innerHTML = `
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="appliedJobs">-</div>
                    <div class="welcome-stat-label">Applications</div>
                </div>
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="interviewsScheduled">-</div>
                    <div class="welcome-stat-label">Interviews</div>
                </div>
                <div class="welcome-stat">
                    <div class="welcome-stat-number" id="profileViews">-</div>
                    <div class="welcome-stat-label">Profile Views</div>
                </div>
            `;

            // Quick actions
            const quickActions = document.getElementById('quickActions');
            quickActions.innerHTML = `
                <a href="jobs.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div>Browse Jobs</div>
                </a>
                <a href="applicant_tracking.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div>My Applications</div>
                </a>
                <a href="profile.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>Update Profile</div>
                </a>
                <a href="messages.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>Messages</div>
                </a>
            `;

            loadRecentActivity();
        }

        function loadDefaultDashboard() {
            const welcomeStats = document.getElementById('welcomeStats');
            welcomeStats.innerHTML = `
                <div class="welcome-stat">
                    <div class="welcome-stat-number">Welcome</div>
                    <div class="welcome-stat-label">to CareChain</div>
                </div>
            `;

            const quickActions = document.getElementById('quickActions');
            quickActions.innerHTML = `
                <a href="jobs.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div>Browse Jobs</div>
                </a>
                <a href="login_enhanced.html" class="action-button">
                    <div class="action-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div>Login</div>
                </a>
            `;
        }

        async function loadRecentActivity() {
            const activityList = document.getElementById('activityList');
            
            // Mock recent activity - replace with actual API call
            const activities = [
                { icon: 'fas fa-user-plus', text: 'New candidate registered', time: '2 minutes ago', color: 'var(--success-color)' },
                { icon: 'fas fa-briefcase', text: 'New job posting approved', time: '15 minutes ago', color: 'var(--primary-color)' },
                { icon: 'fas fa-file-alt', text: 'Application received', time: '1 hour ago', color: 'var(--info-color)' },
                { icon: 'fas fa-check', text: 'Verification completed', time: '2 hours ago', color: 'var(--success-color)' },
                { icon: 'fas fa-envelope', text: 'New message received', time: '3 hours ago', color: 'var(--warning-color)' }
            ];

            activityList.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon" style="background-color: ${activity.color};">
                        <i class="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-text">${activity.text}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </div>
            `).join('');
        }

        function generateReport() {
            alert('Report generation feature coming soon!');
        }

        function systemSettings() {
            alert('System settings feature coming soon!');
        }
    </script>
</body>
</html>
