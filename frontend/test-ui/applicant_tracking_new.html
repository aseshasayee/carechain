<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Tracking - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tracking-container {
            min-height: 100vh;
            background: var(--light-bg);
        }
        
        .tracking-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .tracking-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .tracking-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .tracking-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .tracking-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }
        
        .jobs-selection {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .selection-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .jobs-list {
            display: grid;
            gap: 1rem;
        }
        
        .job-item {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .job-item:hover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .job-item.active {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .job-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        
        .job-item-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .job-item-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            background: var(--success-color);
            color: white;
        }
        
        .job-item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .applicants-section {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .applicants-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
        }
        
        .filters-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: white;
        }
        
        .applicants-grid {
            display: grid;
            gap: 1rem;
        }
        
        .applicant-card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.2s ease;
        }
        
        .applicant-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }
        
        .applicant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .applicant-info {
            flex: 1;
        }
        
        .applicant-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .applicant-headline {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .applicant-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }
        
        .applicant-status {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-applied {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
        }
        
        .status-in-review {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }
        
        .status-interviewed {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
        }
        
        .status-offered {
            background: rgba(139, 69, 19, 0.1);
            color: #8B4513;
        }
        
        .status-rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }
        
        .applicant-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-action {
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s ease;
        }
        
        .btn-view {
            background: var(--info-color);
            color: white;
        }
        
        .btn-view:hover {
            background: var(--info-dark);
        }
        
        .btn-review {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-review:hover {
            background: var(--warning-dark);
        }
        
        .btn-interview {
            background: var(--success-color);
            color: white;
        }
        
        .btn-interview:hover {
            background: var(--success-dark);
        }
        
        .btn-reject {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-reject:hover {
            background: var(--danger-dark);
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .tracking-content {
                padding: 0 0.5rem 2rem;
            }
            
            .selection-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .job-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .job-item-meta {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .applicant-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .applicant-meta {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .filters-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-heartbeat"></i> CareChain
                </a>
                <div class="user-menu" id="userMenu">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">User</span>
                        <button class="btn btn-sm btn-outline" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                    <div id="authButtons">
                        <a href="login.html" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a href="register.html" class="btn btn-outline">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav" id="mainNav" style="display: none;">
        <div class="container">
            <ul class="nav-list" id="navList">
                <!-- Navigation items will be populated by NavigationHelper -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="tracking-container">
        <!-- Tracking Header -->
        <div class="tracking-header">
            <div class="tracking-header-content">
                <h1 class="tracking-title">Applicant Tracking</h1>
                <p class="tracking-subtitle">Manage job applications and track candidates</p>
            </div>
        </div>

        <!-- Tracking Content -->
        <div class="tracking-content">
            <!-- Jobs Selection -->
            <div class="jobs-selection">
                <div class="selection-header">
                    <h2 class="selection-title">Your Posted Jobs</h2>
                </div>
                <div class="jobs-list" id="jobsList">
                    <!-- Jobs will be loaded here -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        Loading your jobs...
                    </div>
                </div>
            </div>

            <!-- Applicants Section -->
            <div class="applicants-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-users"></i>
                        <span id="sectionTitle">Applications</span>
                    </div>
                    <div class="applicants-stats" id="applicantsStats">
                        <!-- Stats will be populated here -->
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters-row">
                    <label>Filter by Status:</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Statuses</option>
                        <option value="applied">Applied</option>
                        <option value="in_review">In Review</option>
                        <option value="interviewed">Interviewed</option>
                        <option value="offered">Offered</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    
                    <label>Sort by:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="experience">Experience</option>
                    </select>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" style="display: none;"></div>

                <!-- Applicants Grid -->
                <div class="applicants-grid" id="applicantsGrid">
                    <!-- Applications will be loaded here -->
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>Select a job to view applications</h3>
                        <p>Choose one of your posted jobs above to see the applications received.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api-config.js"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/api-helper.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // Applicant Tracking functionality
        const ApplicantTracking = {
            selectedJobId: null,
            currentApplications: [],
            statusFilter: '',
            sortOrder: 'newest',

            async init() {
                // Check authentication and role
                if (!AuthHelper.requireRole('recruiter')) {
                    return;
                }

                this.setupEventListeners();
                await this.loadJobs();
                
                // Check if a specific job is requested via URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const jobId = urlParams.get('job');
                if (jobId) {
                    this.selectJob(parseInt(jobId));
                }
            },

            setupEventListeners() {
                // Status filter change
                document.getElementById('statusFilter').addEventListener('change', (e) => {
                    this.statusFilter = e.target.value;
                    this.filterAndDisplayApplications();
                });

                // Sort filter change
                document.getElementById('sortFilter').addEventListener('change', (e) => {
                    this.sortOrder = e.target.value;
                    this.filterAndDisplayApplications();
                });
            },

            async loadJobs() {
                try {
                    const response = await ApiHelper.request('/jobs/', { method: 'GET' });
                    const jobs = response.results || response;
                    
                    this.displayJobs(jobs);
                } catch (error) {
                    console.error('Failed to load jobs:', error);
                    this.showError('Failed to load your jobs');
                }
            },

            displayJobs(jobs) {
                const jobsList = document.getElementById('jobsList');

                if (!jobs || jobs.length === 0) {
                    jobsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-briefcase"></i>
                            <h3>No jobs posted yet</h3>
                            <p>You haven't posted any jobs yet. <a href="jobs.html">Post your first job</a> to start receiving applications.</p>
                        </div>
                    `;
                    return;
                }

                jobsList.innerHTML = jobs.map(job => `
                    <div class="job-item ${this.selectedJobId === job.id ? 'active' : ''}" 
                         onclick="ApplicantTracking.selectJob(${job.id})">
                        <div class="job-item-header">
                            <div class="job-item-title">${job.title}</div>
                            <div class="job-item-badge">${job.applications_count || 0} applications</div>
                        </div>
                        <div class="job-item-meta">
                            <span><i class="fas fa-map-marker-alt"></i> ${job.location}</span>
                            <span><i class="fas fa-building"></i> ${job.department}</span>
                            <span><i class="fas fa-calendar"></i> Posted ${this.formatDate(job.created_at)}</span>
                            <span><i class="fas fa-eye"></i> ${job.is_active ? 'Active' : 'Draft'}</span>
                        </div>
                    </div>
                `).join('');
            },

            async selectJob(jobId) {
                this.selectedJobId = jobId;
                
                // Update UI to show selected job
                const jobItems = document.querySelectorAll('.job-item');
                jobItems.forEach(item => item.classList.remove('active'));
                
                const selectedItem = document.querySelector(`[onclick="ApplicantTracking.selectJob(${jobId})"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }

                // Load applications for this job
                await this.loadApplicationsForJob(jobId);
            },

            async loadApplicationsForJob(jobId) {
                try {
                    this.showLoading();
                    
                    const response = await ApiHelper.request(`/jobs/${jobId}/applications/`, { 
                        method: 'GET' 
                    });
                    
                    this.currentApplications = response.results || response;
                    this.updateSectionTitle(jobId);
                    this.updateStats();
                    this.filterAndDisplayApplications();
                    
                } catch (error) {
                    console.error('Failed to load applications:', error);
                    this.showError('Failed to load applications for this job');
                }
            },

            updateSectionTitle(jobId) {
                const sectionTitle = document.getElementById('sectionTitle');
                const jobItem = document.querySelector(`[onclick="ApplicantTracking.selectJob(${jobId})"]`);
                const jobTitle = jobItem ? jobItem.querySelector('.job-item-title').textContent : 'Selected Job';
                sectionTitle.textContent = `Applications for: ${jobTitle}`;
            },

            updateStats() {
                const stats = document.getElementById('applicantsStats');
                const total = this.currentApplications.length;
                const applied = this.currentApplications.filter(app => app.status === 'applied').length;
                const inReview = this.currentApplications.filter(app => app.status === 'in_review').length;
                const interviewed = this.currentApplications.filter(app => app.status === 'interviewed').length;

                stats.innerHTML = `
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span>Total: ${total}</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-file-alt"></i>
                        <span>New: ${applied}</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-eye"></i>
                        <span>Reviewing: ${inReview}</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-calendar-check"></i>
                        <span>Interviewed: ${interviewed}</span>
                    </div>
                `;
            },

            filterAndDisplayApplications() {
                let filteredApplications = [...this.currentApplications];

                // Apply status filter
                if (this.statusFilter) {
                    filteredApplications = filteredApplications.filter(app => app.status === this.statusFilter);
                }

                // Apply sorting
                filteredApplications.sort((a, b) => {
                    switch (this.sortOrder) {
                        case 'newest':
                            return new Date(b.created_at) - new Date(a.created_at);
                        case 'oldest':
                            return new Date(a.created_at) - new Date(b.created_at);
                        case 'experience':
                            return (b.candidate_experience || 0) - (a.candidate_experience || 0);
                        default:
                            return 0;
                    }
                });

                this.displayApplications(filteredApplications);
            },

            displayApplications(applications) {
                const applicantsGrid = document.getElementById('applicantsGrid');

                if (!applications || applications.length === 0) {
                    if (this.selectedJobId) {
                        applicantsGrid.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h3>No applications found</h3>
                                <p>No applications match your current filters, or this job hasn't received any applications yet.</p>
                            </div>
                        `;
                    } else {
                        applicantsGrid.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-users"></i>
                                <h3>Select a job to view applications</h3>
                                <p>Choose one of your posted jobs above to see the applications received.</p>
                            </div>
                        `;
                    }
                    return;
                }

                applicantsGrid.innerHTML = applications.map(app => this.createApplicationCard(app)).join('');
            },

            createApplicationCard(application) {
                const statusMap = {
                    'applied': 'Applied',
                    'in_review': 'In Review',
                    'interviewed': 'Interviewed',
                    'offered': 'Offered',
                    'rejected': 'Rejected',
                    'withdrawn': 'Withdrawn'
                };

                return `
                    <div class="applicant-card">
                        <div class="applicant-header">
                            <div class="applicant-info">
                                <div class="applicant-name">
                                    ${application.candidate_name || 'Anonymous Candidate'}
                                </div>
                                <div class="applicant-headline">
                                    ${application.candidate_headline || 'Healthcare Professional'}
                                </div>
                                <div class="applicant-meta">
                                    <span><i class="fas fa-envelope"></i> ${application.candidate_email || 'No email'}</span>
                                    <span><i class="fas fa-briefcase"></i> ${application.candidate_experience || 0} years experience</span>
                                    <span><i class="fas fa-calendar"></i> Applied ${this.formatDate(application.created_at)}</span>
                                </div>
                            </div>
                            <div class="applicant-status status-${application.status}">
                                ${statusMap[application.status] || application.status}
                            </div>
                        </div>
                        
                        ${application.personal_statement ? `
                            <div class="applicant-statement">
                                <strong>Personal Statement:</strong><br>
                                ${application.personal_statement.substring(0, 200)}${application.personal_statement.length > 200 ? '...' : ''}
                            </div>
                        ` : ''}
                        
                        <div class="applicant-actions">
                            <button class="btn-action btn-view" onclick="ApplicantTracking.viewApplication(${application.id})">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                            ${this.getStatusActionButtons(application)}
                        </div>
                    </div>
                `;
            },

            getStatusActionButtons(application) {
                switch (application.status) {
                    case 'applied':
                        return `
                            <button class="btn-action btn-review" onclick="ApplicantTracking.updateStatus(${application.id}, 'in_review')">
                                <i class="fas fa-eye"></i> Review
                            </button>
                            <button class="btn-action btn-reject" onclick="ApplicantTracking.updateStatus(${application.id}, 'rejected')">
                                <i class="fas fa-times"></i> Reject
                            </button>
                        `;
                    case 'in_review':
                        return `
                            <button class="btn-action btn-interview" onclick="ApplicantTracking.updateStatus(${application.id}, 'interviewed')">
                                <i class="fas fa-calendar-check"></i> Interview
                            </button>
                            <button class="btn-action btn-reject" onclick="ApplicantTracking.updateStatus(${application.id}, 'rejected')">
                                <i class="fas fa-times"></i> Reject
                            </button>
                        `;
                    case 'interviewed':
                        return `
                            <button class="btn-action btn-interview" onclick="ApplicantTracking.updateStatus(${application.id}, 'offered')">
                                <i class="fas fa-handshake"></i> Offer
                            </button>
                            <button class="btn-action btn-reject" onclick="ApplicantTracking.updateStatus(${application.id}, 'rejected')">
                                <i class="fas fa-times"></i> Reject
                            </button>
                        `;
                    default:
                        return '';
                }
            },

            async updateStatus(applicationId, newStatus) {
                try {
                    await ApiHelper.request(`/jobs/applications/${applicationId}/`, {
                        method: 'PATCH',
                        body: { status: newStatus }
                    });

                    // Update local data
                    const application = this.currentApplications.find(app => app.id === applicationId);
                    if (application) {
                        application.status = newStatus;
                    }

                    // Refresh display
                    this.updateStats();
                    this.filterAndDisplayApplications();

                    // Show success message
                    this.showSuccess(`Application status updated to ${newStatus.replace('_', ' ')}`);

                } catch (error) {
                    console.error('Failed to update status:', error);
                    this.showError('Failed to update application status');
                }
            },

            viewApplication(applicationId) {
                // For now, show alert. In full implementation, this would open a modal or detail page
                const application = this.currentApplications.find(app => app.id === applicationId);
                if (application) {
                    alert(`Viewing application from ${application.candidate_name || 'Anonymous'}. This would open a detailed view with resume, portfolio, etc.`);
                }
            },

            showLoading() {
                const applicantsGrid = document.getElementById('applicantsGrid');
                applicantsGrid.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        Loading applications...
                    </div>
                `;
            },

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${message}
                    </div>
                `;
                errorDiv.style.display = 'block';
            },

            showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `
                    <div style="background: rgba(34, 197, 94, 0.1); color: var(--success-color); padding: 1rem; border-radius: var(--radius); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-check-circle"></i>
                        ${message}
                    </div>
                `;
                errorDiv.style.display = 'block';

                // Hide success message after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            },

            formatDate(dateString) {
                if (!dateString) return 'Unknown';
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) return 'Today';
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days} days ago`;
                if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
                return `${Math.floor(days / 30)} months ago`;
            }
        };

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            ApplicantTracking.init();
        });
    </script>
</body>
</html>
