<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Verification - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .verification-container { background: var(--light-bg); min-height: 100vh; }
        .verification-content { max-width: 600px; margin: 0 auto; padding: 2rem 1rem; }
        .verification-header { margin-bottom: 2rem; }
        .verification-title { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .verification-subtitle { color: var(--text-secondary); }
        .verification-card { background: white; border-radius: var(--radius); box-shadow: var(--shadow-sm); padding: 2rem; margin-bottom: 2rem; }
        .stepper { display: flex; justify-content: space-between; margin-bottom: 2rem; }
        .step { flex: 1; text-align: center; position: relative; }
        .step:not(:last-child)::after { content: ''; position: absolute; top: 50%; right: 0; width: 100%; height: 2px; background: var(--border-color); z-index: 0; }
        .step.active .step-circle { background: var(--primary-color); color: white; }
        .step-circle { display: inline-block; width: 32px; height: 32px; border-radius: 50%; background: var(--border-color); color: var(--text-secondary); line-height: 32px; font-weight: 600; margin-bottom: 0.5rem; z-index: 1; position: relative; }
        .step-label { font-size: 0.95rem; color: var(--text-secondary); }
        .badge-status { display: inline-block; padding: 0.3rem 0.9rem; border-radius: 1rem; font-size: 0.85rem; font-weight: 500; }
        .badge-verified { background: var(--success-color); color: white; }
        .badge-pending { background: var(--warning-color); color: white; }
        .badge-rejected { background: var(--danger-color); color: white; }
        .alert { padding: 1rem; border-radius: var(--radius); margin-bottom: 1rem; font-size: 0.95rem; }
        .alert-danger { background: var(--danger-light); color: var(--danger); border: 1px solid var(--danger-border); }
        .alert-success { background: var(--success-light); color: var(--success); border: 1px solid var(--success-border); }
        .alert-warning { background: var(--warning-light); color: var(--warning); border: 1px solid var(--warning-border); }
        .summary-section { background: var(--light-bg); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 2rem; box-shadow: var(--shadow-sm); }
        .summary-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; }
        .summary-list { list-style: none; padding: 0; margin: 0; }
        .summary-list li { margin-bottom: 0.5rem; }
        .doc-link { color: var(--primary-color); text-decoration: underline; }
        .btn-submit { background: var(--primary-color); color: white; border: none; border-radius: var(--radius); padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-submit:hover { background: var(--primary-dark); }
        @media (max-width: 600px) { .verification-content { padding: 1rem 0.5rem; } .verification-card { padding: 1rem; } }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i><span>CareChain</span></a>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="jobs_new.html">Jobs</a>
                <a href="profile.html">Profile</a>
                <a href="candidate_dashboard.html">Dashboard</a>
                <a href="messages.html">Messages</a>
            </nav>
            <div class="header-right">
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            </div>
        </div>
    </header>
    <div class="verification-container">
        <div class="verification-content">
            <div class="verification-header">
                <h1 class="verification-title">Profile Verification</h1>
                <p class="verification-subtitle">Submit your documents for verification. You must be verified to apply for jobs.</p>
                </div>
            <div id="verificationStatusSection"></div>
            <div id="verificationStepper" class="stepper" style="display:none;">
                <div class="step" id="step1"><span class="step-circle">1</span><div class="step-label">Personal Info</div></div>
                <div class="step" id="step2"><span class="step-circle">2</span><div class="step-label">Upload Documents</div></div>
                <div class="step" id="step3"><span class="step-circle">3</span><div class="step-label">Submit</div></div>
            </div>
            <form id="verificationForm" class="verification-card" enctype="multipart/form-data" style="display:none;">
                <div class="form-group">
                    <label for="qualification" class="form-label">Qualification Certificate (PDF/JPG/PNG, max 5MB)</label>
                    <input type="file" id="qualification" name="qualification" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <div class="form-group">
                    <label for="idProof" class="form-label">Government ID Proof (PDF/JPG/PNG, max 5MB)</label>
                    <input type="file" id="idProof" name="id_proof" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <div class="form-group">
                    <label for="registration" class="form-label">Medical Council Registration (optional, PDF/JPG/PNG, max 5MB)</label>
                    <input type="file" id="registration" name="registration" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                </div>
                <button type="submit" class="btn-submit">Submit for Verification</button>
        </form>
            <div id="verificationSummary" class="summary-section" style="display:none;"></div>
        </div>
    </div>
    <script src="js/api-config.js"></script>
    <script src="js/auth-helper.js"></script>
    <script>
    // JS logic will be added after UI refactor for verification status, stepper, summary, and form
    </script>
</body>
</html>
