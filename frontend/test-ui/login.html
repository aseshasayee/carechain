<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .role-selector {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .role-option {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: var(--light-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .role-option.active {
            background: var(--primary-color);
            color: white;
        }
        
        .role-option:hover:not(.active) {
            background: #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }
        
        .form-control.error {
            border-color: var(--danger-color);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 10;
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
        }
        
        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .alert-danger {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .demo-credentials {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.75rem;
        }
        
        .demo-credentials h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.875rem;
            color: var(--text-primary);
        }
        
        .demo-credentials ul {
            margin: 0;
            padding-left: 1rem;
        }
        
        .demo-credentials li {
            margin-bottom: 0.25rem;
        }
        
        .demo-credentials strong {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your CareChain account</p>
            </div>
            
            <div class="login-body">
                <!-- Role Selector -->
                <div class="role-selector">
                    <button type="button" class="role-option active" data-role="candidate">
                        <i class="fas fa-user-md"></i> Candidate
                    </button>
                    <button type="button" class="role-option" data-role="recruiter">
                        <i class="fas fa-hospital"></i> Recruiter
                    </button>
                    <button type="button" class="role-option" data-role="admin">
                        <i class="fas fa-shield-alt"></i> Admin
                    </button>
                </div>
                
                <!-- Alerts -->
                <div id="alertContainer"></div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" class="form-control input-with-icon" 
                                   placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" class="form-control input-with-icon" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span id="loginBtnText">Sign In</span>
                        <span id="loginBtnLoading" class="loading" style="display: none;"></span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>
                
                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                    <ul>
                        <li><strong>Candidate:</strong> candidate@test.com / password123</li>
                        <li><strong>Recruiter:</strong> recruiter@test.com / password123</li>
                        <li><strong>Admin:</strong> admin@test.com / password123</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-config.js?v=1.1"></script>
    <script>
        let selectedRole = 'candidate';
        
        // Role selector functionality
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
                // Add active class to clicked option
                this.classList.add('active');
                selectedRole = this.dataset.role;
            });
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            // Validate form
            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.style.display = 'none';
            loginBtnLoading.style.display = 'inline-block';
            
            try {
                // Determine API endpoint based on role
                let endpoint;
                switch (selectedRole) {
                    case 'candidate':
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.CANDIDATE_LOGIN;
                        break;
                    case 'recruiter':
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.RECRUITER_LOGIN;
                        break;
                    case 'admin':
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.ADMIN_LOGIN;
                        break;
                    default:
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.CANDIDATE_LOGIN;
                }
                
                const response = await fetch(API_CONFIG.getApiUrl(endpoint), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || data.error || 'Login failed');
                }
                
                // Store tokens and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('refreshToken', data.refresh_token || '');
                localStorage.setItem('userRole', selectedRole);
                localStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    firstName: data.first_name || "",
                    lastName: data.last_name || "",
                    email: data.email,
                    isAdmin: selectedRole === 'admin',
                    isRecruiter: selectedRole === 'recruiter',
                    isCandidate: selectedRole === 'candidate'
                }));
                
                // Show success message
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    switch (selectedRole) {
                        case 'candidate':
                            window.location.href = 'candidate_dashboard.html';
                            break;
                        case 'recruiter':
                            window.location.href = 'recruiter_dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin_dashboard.html';
                            break;
                        default:
                            window.location.href = 'index.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please try again.', 'danger');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginBtnText.style.display = 'inline';
                loginBtnLoading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Auto-fill demo credentials on double click
        document.querySelectorAll('.demo-credentials li').forEach(li => {
            li.addEventListener('dblclick', function() {
                const text = this.textContent;
                const emailMatch = text.match(/[\w.-]+@[\w.-]+\.\w+/);
                const passwordMatch = text.match(/password\d+/);
                
                if (emailMatch) {
                    document.getElementById('email').value = emailMatch[0];
                }
                if (passwordMatch) {
                    document.getElementById('password').value = passwordMatch[0];
                }
                
                // Set role based on email
                if (emailMatch && emailMatch[0].includes('candidate')) {
                    document.querySelector('[data-role="candidate"]').click();
                } else if (emailMatch && emailMatch[0].includes('recruiter')) {
                    document.querySelector('[data-role="recruiter"]').click();
                } else if (emailMatch && emailMatch[0].includes('admin')) {
                    document.querySelector('[data-role="admin"]').click();
                }
            });
        });
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Redirect to appropriate dashboard
                const userJson = localStorage.getItem('user');
                if (userJson) {
                    const user = JSON.parse(userJson);
                    if (user.isAdmin) {
                        window.location.href = 'admin_dashboard.html';
                    } else if (user.isRecruiter) {
                        window.location.href = 'recruiter_dashboard.html';
                    } else if (user.isCandidate) {
                        window.location.href = 'candidate_dashboard.html';
                    }
                }
            }
        });
    </script>
</body>
</html>
