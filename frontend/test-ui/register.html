<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareChain API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            overflow: auto;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html">Profile</a>
        <a href="jobs.html">Jobs</a>
    </div>

    <h1>Register</h1>
    <p>Test the user registration endpoint</p>

    <form id="registerForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>
        <div class="form-group">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="recruiter">Hospital (Recruiter)</option>
                <option value="candidate">Healthcare Professional (Candidate)</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>

    <div id="error" class="error" style="display: none;"></div>
    <div id="success" class="success" style="display: none;"></div>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        const API_URL = 'http://localhost:8000/api';
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('error').textContent = 'Passwords do not match';
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('response').textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/accounts/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        password: password,
                        is_recruiter: userType === 'recruiter',
                        is_candidate: userType === 'candidate'
                    }),
                });
                
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    document.getElementById('success').textContent = 'Registration successful! Please check your email for verification.';
                    document.getElementById('success').style.display = 'block';
                    
                    // Store tokens if returned
                    if (data.access) {
                        localStorage.setItem('token', data.access);
                    }
                    if (data.refresh) {
                        localStorage.setItem('refreshToken', data.refresh);
                    }
                    
                    // Store user info
                    const userInfo = {
                        id: data.user_id,
                        email: email,
                        firstName: firstName,
                        lastName: lastName,
                        isRecruiter: userType === 'recruiter',
                        isCandidate: userType === 'candidate'
                    };
                    
                    localStorage.setItem('user', JSON.stringify(userInfo));
                    
                    // Redirect to verification page
                    setTimeout(() => {
                        if (userType === 'recruiter') {
                            window.location.href = 'recruiter_verification.html';
                        } else {
                            window.location.href = 'candidate_verification.html';
                        }
                    }, 3000);
                } else {
                    let errorMsg = 'Registration failed';
                    if (data.email) {
                        errorMsg = `Email: ${data.email.join(', ')}`;
                    } else if (data.detail) {
                        errorMsg = data.detail;
                    }
                    document.getElementById('error').textContent = errorMsg;
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').textContent = 'An error occurred. Please try again.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('response').textContent = error.toString();
            }
        });
    </script>
</body>
</html>
