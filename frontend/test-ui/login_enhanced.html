<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .role-selector {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .role-option {
            flex: 1;
            padding: 0.875rem;
            text-align: center;
            background: var(--light-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .role-option.active {
            background: var(--primary-color);
            color: white;
        }
        
        .role-option:hover:not(.active) {
            background: #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .btn-login:hover {
            background: var(--primary-dark);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header will be inserted by CommonHeader -->
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your CareChain account</p>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="role-selector">
                        <button type="button" class="role-option active" data-role="candidate">
                            <i class="fas fa-user-md"></i> Candidate
                        </button>
                        <button type="button" class="role-option" data-role="recruiter">
                            <i class="fas fa-building"></i> Recruiter
                        </button>
                        <button type="button" class="role-option" data-role="admin">
                            <i class="fas fa-user-shield"></i> Admin
                        </button>
                    </div>
                    
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="login-text">Sign In</span>
                        <span class="loading">
                            <span class="spinner"></span>
                            Signing In...
                        </span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    <p><a href="#" onclick="showForgotPassword()">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-config.js"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/api-helper-enhanced.js"></script>
    <script src="js/common-header.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
        });

        function initializeLogin() {
            // Check if already logged in
            if (AuthHelper.isLoggedIn()) {
                redirectToDashboard();
                return;
            }

            // Role selector
            const roleOptions = document.querySelectorAll('.role-option');
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Login form
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('.role-option.active').dataset.role;
            
            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            setLoading(true);
            clearAlert();
            
            try {
                const response = await APIHelper.auth.login(email, password, role);
                
                if (response.success) {
                    // Store auth data
                    localStorage.setItem('token', response.data.access);
                    localStorage.setItem('refreshToken', response.data.refresh);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    localStorage.setItem('userRole', role);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Refresh header to show logged in state
                    CommonHeader.refresh();
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1500);
                } else {
                    showAlert(response.error || 'Login failed. Please check your credentials.', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                setLoading(false);
            }
        }

        function redirectToDashboard() {
            const role = AuthHelper.getUserRole();
            switch(role) {
                case 'admin':
                    window.location.href = 'admin_dashboard.html';
                    break;
                case 'recruiter':
                    window.location.href = 'recruiter_dashboard.html';
                    break;
                case 'candidate':
                    window.location.href = 'candidate_dashboard.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }

        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = loginBtn.querySelector('.login-text');
            const loadingSpinner = loginBtn.querySelector('.loading');
            
            if (loading) {
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'flex';
                loginBtn.disabled = true;
            } else {
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        function showForgotPassword() {
            alert('Password reset functionality will be implemented soon.');
        }
    </script>
</body>
</html>
