<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .jobs-container {
            min-height: 100vh;
            background: var(--light-bg);
        }
        
        .jobs-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .jobs-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .jobs-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .jobs-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn-white {
            background: white;
            color: var(--primary-color);
            border: 2px solid white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-white:hover {
            background: transparent;
            color: white;
        }
        
        .jobs-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }
        
        .search-filters {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .search-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }
        
        .search-fields {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
        }
        
        .field-group {
            display: flex;
            flex-direction: column;
        }
        
        .field-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .field-input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
        }
        
        .field-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: fit-content;
        }
        
        .search-btn:hover {
            background: var(--primary-dark);
        }
        
        .jobs-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .job-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .job-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .job-company {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .job-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: var(--success-color);
            color: white;
        }
        
        .status-draft {
            background: var(--warning-color);
            color: white;
        }
        
        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .job-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .job-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .job-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .job-salary {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .job-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-apply {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .btn-apply:hover {
            background: var(--primary-dark);
        }
        
        .btn-view {
            background: var(--info-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .btn-view:hover {
            background: var(--info-dark);
        }
        
        .btn-edit {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-edit:hover {
            background: var(--warning-dark);
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .page-btn {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            text-decoration: none;
        }
        
        .page-btn:hover {
            background: var(--light-bg);
        }
        
        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .jobs-header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .search-fields {
                grid-template-columns: 1fr;
            }
            
            .search-row {
                grid-template-columns: 1fr;
            }
            
            .job-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .job-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .job-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-heartbeat"></i> CareChain
                </a>
                <div class="user-menu" id="userMenu">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">User</span>
                        <button class="btn btn-sm btn-outline" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                    <div id="authButtons">
                        <a href="login.html" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a href="register.html" class="btn btn-outline">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav" id="mainNav" style="display: none;">
        <div class="container">
            <ul class="nav-list" id="navList">
                <!-- Navigation items will be populated by NavigationHelper -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="jobs-container">
        <!-- Jobs Header -->
        <div class="jobs-header">
            <div class="jobs-header-content">
                <div>
                    <h1 class="jobs-title">Healthcare Jobs</h1>
                    <p class="jobs-subtitle">Find your next opportunity in healthcare</p>
                </div>
                <div class="header-actions" id="headerActions">
                    <!-- Actions will be populated based on user role -->
                </div>
            </div>
        </div>

        <!-- Jobs Content -->
        <div class="jobs-content">
            <!-- Search and Filters -->
            <div class="search-filters">
                <div class="search-row">
                    <div class="search-fields">
                        <div class="field-group">
                            <label class="field-label">Search Jobs</label>
                            <input type="text" id="searchInput" class="field-input" placeholder="Job title, hospital, location...">
                        </div>
                        <div class="field-group">
                            <label class="field-label">Location</label>
                            <select id="locationFilter" class="field-input">
                                <option value="">All Locations</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                            </select>
                        </div>
                        <div class="field-group">
                            <label class="field-label">Department</label>
                            <select id="departmentFilter" class="field-input">
                                <option value="">All Departments</option>
                                <option value="ICU">ICU</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Emergency">Emergency</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Surgery">Surgery</option>
                                <option value="Nursing">Nursing</option>
                            </select>
                        </div>
                    </div>
                    <button class="search-btn" onclick="JobsPage.searchJobs()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" style="display: none;"></div>

            <!-- Jobs Grid -->
            <div class="jobs-grid" id="jobsGrid">
                <!-- Jobs will be loaded here -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    Loading jobs...
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagination will be populated here -->
            </div>
        </div>
    </main>

    <script src="js/api-config.js"></script>
    <script src="js/auth-helper.js"></script>
    <script src="js/api-helper.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // Jobs page functionality
        const JobsPage = {
            currentPage: 1,
            totalPages: 1,
            currentFilters: {},
            userRole: null,

            async init() {
                this.userRole = AuthHelper.getUserRole();
                this.updateHeaderActions();
                this.setupEventListeners();
                await this.loadJobs();
            },

            updateHeaderActions() {
                const headerActions = document.getElementById('headerActions');
                if (!headerActions) return;

                if (this.userRole === 'recruiter') {
                    headerActions.innerHTML = `
                        <a href="#" onclick="JobsPage.showJobForm()" class="btn-white">
                            <i class="fas fa-plus"></i> Post New Job
                        </a>
                    `;
                } else {
                    headerActions.innerHTML = `
                        <a href="register.html" class="btn-white">
                            <i class="fas fa-user-plus"></i> Join as Recruiter
                        </a>
                    `;
                }
            },

            setupEventListeners() {
                // Search on Enter key
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchJobs();
                    }
                });

                // Filter changes
                document.getElementById('locationFilter').addEventListener('change', () => {
                    this.searchJobs();
                });

                document.getElementById('departmentFilter').addEventListener('change', () => {
                    this.searchJobs();
                });
            },

            async loadJobs(page = 1) {
                try {
                    this.currentPage = page;
                    this.showLoading();

                    // Build query parameters
                    const params = new URLSearchParams({
                        page: page,
                        ...this.currentFilters
                    });

                    const response = await ApiHelper.request(`/jobs/?${params}`, {
                        method: 'GET',
                        skipAuth: !AuthHelper.isLoggedIn()
                    });

                    this.displayJobs(response.results || response);
                    this.updatePagination(response);

                } catch (error) {
                    console.error('Failed to load jobs:', error);
                    this.showError('Failed to load jobs. Please try again.');
                }
            },

            showLoading() {
                const jobsGrid = document.getElementById('jobsGrid');
                jobsGrid.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        Loading jobs...
                    </div>
                `;
            },

            displayJobs(jobs) {
                const jobsGrid = document.getElementById('jobsGrid');

                if (!jobs || jobs.length === 0) {
                    jobsGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-briefcase"></i>
                            <h3>No jobs found</h3>
                            <p>Try adjusting your search criteria or check back later for new opportunities.</p>
                        </div>
                    `;
                    return;
                }

                jobsGrid.innerHTML = jobs.map(job => this.createJobCard(job)).join('');
            },

            createJobCard(job) {
                const isRecruiter = this.userRole === 'recruiter';
                const isCandidate = this.userRole === 'candidate';
                
                return `
                    <div class="job-card">
                        <div class="job-header">
                            <div>
                                <h3 class="job-title">${job.title}</h3>
                                <div class="job-company">${job.hospital_name || job.employer_name || 'Healthcare Facility'}</div>
                            </div>
                            ${isRecruiter ? `<span class="job-status status-${job.is_active ? 'active' : 'draft'}">${job.is_active ? 'Active' : 'Draft'}</span>` : ''}
                        </div>
                        
                        <div class="job-meta">
                            <div class="job-meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                ${job.location}
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-building"></i>
                                ${job.department}
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-briefcase"></i>
                                ${job.job_type === 'full_time' ? 'Full Time' : job.job_type === 'part_time' ? 'Part Time' : 'Contract'}
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-graduation-cap"></i>
                                ${job.experience_required || 0}+ years exp.
                            </div>
                            ${isRecruiter ? `
                                <div class="job-meta-item">
                                    <i class="fas fa-users"></i>
                                    ${job.applications_count || 0} applications
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="job-description">
                            ${job.description ? job.description.substring(0, 150) + (job.description.length > 150 ? '...' : '') : 'No description available'}
                        </div>
                        
                        <div class="job-actions">
                            <div class="job-salary">
                                ₹${job.salary ? this.formatSalary(job.salary) : 'Not specified'}
                                ${job.pay_unit ? '/' + job.pay_unit : ''}
                            </div>
                            <div class="job-buttons">
                                ${this.getJobActionButtons(job, isRecruiter, isCandidate)}
                            </div>
                        </div>
                    </div>
                `;
            },

            getJobActionButtons(job, isRecruiter, isCandidate) {
                if (isRecruiter) {
                    return `
                        <a href="applicant_tracking.html?job=${job.id}" class="btn-view">
                            <i class="fas fa-users"></i> Applications
                        </a>
                        <a href="#" onclick="JobsPage.editJob(${job.id})" class="btn-edit">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    `;
                } else if (isCandidate) {
                    return `
                        <a href="#" onclick="JobsPage.viewJobDetails(${job.id})" class="btn-view">
                            <i class="fas fa-eye"></i> View Details
                        </a>
                        <a href="#" onclick="JobsPage.applyToJob(${job.id})" class="btn-apply">
                            <i class="fas fa-paper-plane"></i> Apply Now
                        </a>
                    `;
                } else {
                    return `
                        <a href="#" onclick="JobsPage.viewJobDetails(${job.id})" class="btn-view">
                            <i class="fas fa-eye"></i> View Details
                        </a>
                        <a href="login.html" class="btn-apply">
                            <i class="fas fa-sign-in-alt"></i> Login to Apply
                        </a>
                    `;
                }
            },

            formatSalary(salary) {
                if (salary >= 100000) {
                    return (salary / 100000).toFixed(1) + 'L';
                } else if (salary >= 1000) {
                    return (salary / 1000).toFixed(0) + 'K';
                }
                return salary.toString();
            },

            async searchJobs() {
                const searchInput = document.getElementById('searchInput').value;
                const locationFilter = document.getElementById('locationFilter').value;
                const departmentFilter = document.getElementById('departmentFilter').value;

                this.currentFilters = {};
                
                if (searchInput) this.currentFilters.search = searchInput;
                if (locationFilter) this.currentFilters.location = locationFilter;
                if (departmentFilter) this.currentFilters.department = departmentFilter;

                await this.loadJobs(1);
            },

            updatePagination(response) {
                const pagination = document.getElementById('pagination');
                
                if (!response.count || response.count <= 20) {
                    pagination.style.display = 'none';
                    return;
                }

                this.totalPages = Math.ceil(response.count / 20);
                pagination.style.display = 'flex';

                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <button class="page-btn" ${this.currentPage === 1 ? 'disabled' : ''} 
                            onclick="JobsPage.loadJobs(${this.currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;

                // Page numbers
                for (let i = Math.max(1, this.currentPage - 2); i <= Math.min(this.totalPages, this.currentPage + 2); i++) {
                    paginationHTML += `
                        <button class="page-btn ${i === this.currentPage ? 'active' : ''}" 
                                onclick="JobsPage.loadJobs(${i})">
                            ${i}
                        </button>
                    `;
                }

                // Next button
                paginationHTML += `
                    <button class="page-btn" ${this.currentPage === this.totalPages ? 'disabled' : ''} 
                            onclick="JobsPage.loadJobs(${this.currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;

                pagination.innerHTML = paginationHTML;
            },

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${message}
                    </div>
                `;
                errorDiv.style.display = 'block';
            },

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            },

            // Job actions
            async applyToJob(jobId) {
                if (!AuthHelper.isLoggedIn()) {
                    window.location.href = 'login.html';
                    return;
                }

                if (!AuthHelper.isCandidate()) {
                    alert('Only candidates can apply to jobs.');
                    return;
                }

                try {
                    const response = await ApiHelper.request('/jobs/applications/', {
                        method: 'POST',
                        body: {
                            job: jobId,
                            personal_statement: 'I am interested in this position and believe I would be a great fit.'
                        }
                    });

                    alert('Application submitted successfully!');
                    // Refresh the page to update UI
                    this.loadJobs(this.currentPage);
                } catch (error) {
                    console.error('Failed to apply:', error);
                    alert('Failed to submit application. Please try again.');
                }
            },

            viewJobDetails(jobId) {
                // For now, show an alert. In a full implementation, this would open a modal or navigate to a detail page
                alert(`Job details for job ID: ${jobId}. This would open a detailed view.`);
            },

            editJob(jobId) {
                // Navigate to job editing interface
                alert(`Edit job ${jobId}. This would open the job editing form.`);
            },

            showJobForm() {
                // Navigate to job posting form
                alert('This would open the job posting form.');
            }
        };

        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            JobsPage.init();
        });
    </script>
</body>
</html>
