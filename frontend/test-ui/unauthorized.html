<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized - CareChain API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #d32f2f;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 30px;
        }
        .actions {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 10px;
        }
        .button.secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>

    <div class="container">
        <div class="icon">ðŸ”’</div>
        <h1>Unauthorized Access</h1>
        <div class="message">
            <p>You don't have permission to access this page.</p>
            <p id="userInfo"></p>
        </div>
        <div class="actions">
            <a href="login.html" class="button">Log In</a>
            <a href="register.html" class="button secondary">Create Account</a>
            <button id="logoutBtn" class="button secondary" style="display: none;">Log Out</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userJson = localStorage.getItem('user');
            
            if (token && userJson) {
                const user = JSON.parse(userJson);
                let userTypeText = '';
                
                if (user.isRecruiter) {
                    userTypeText = 'Hospital Recruiter';
                    document.getElementById('userInfo').innerHTML = `You are logged in as <strong>${user.email}</strong> (${userTypeText}).<br>Please go to your <a href="recruiter_dashboard.html">dashboard</a>.`;
                } else if (user.isCandidate) {
                    userTypeText = 'Healthcare Professional';
                    document.getElementById('userInfo').innerHTML = `You are logged in as <strong>${user.email}</strong> (${userTypeText}).<br>Please go to your <a href="candidate_dashboard.html">dashboard</a>.`;
                } else {
                    document.getElementById('userInfo').innerHTML = `You are logged in as <strong>${user.email}</strong> but don't have the required role.`;
                }
                
                document.getElementById('logoutBtn').style.display = 'inline-block';
            }
            
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
