<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container { background: var(--light-bg); min-height: 100vh; }
        .profile-content { max-width: 600px; margin: 0 auto; padding: 2rem 1rem; }
        .profile-header { margin-bottom: 2rem; }
        .profile-title { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .profile-subtitle { color: var(--text-secondary); }
        .profile-card { background: white; border-radius: var(--radius); box-shadow: var(--shadow-sm); padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary); font-size: 0.95rem; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--radius); font-size: 0.95rem; transition: border-color 0.2s ease; }
        .form-control:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .btn-save { background: var(--primary-color); color: white; border: none; border-radius: var(--radius); padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-save:hover { background: var(--primary-dark); }
        .profile-status { margin-bottom: 1.5rem; }
        .badge-status { display: inline-block; padding: 0.3rem 0.9rem; border-radius: 1rem; font-size: 0.85rem; font-weight: 500; }
        .badge-verified { background: var(--success-color); color: white; }
        .badge-pending { background: var(--warning-color); color: white; }
        .badge-rejected { background: var(--danger-color); color: white; }
        @media (max-width: 600px) { .profile-content { padding: 1rem 0.5rem; } .profile-card { padding: 1rem; } }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i><span>CareChain</span></a>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="jobs_new.html">Jobs</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="candidate_dashboard.html">Dashboard</a>
                <a href="messages.html">Messages</a>
            </nav>
            <div class="header-right">
                <div class="user-menu">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
            </div>
        </div>
    </header>
    <div class="profile-container">
        <div class="profile-content">
            <div class="profile-header">
                <h1 class="profile-title">My Profile</h1>
                <p class="profile-subtitle">Manage your personal information</p>
            </div>
            <div class="profile-status" id="profileStatus"></div>
            <form id="profileForm" class="profile-card">
                    <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" required>
                    </div>
                    <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required disabled>
                    </div>
                    <div class="form-group">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" id="contactNumber" class="form-control">
                    </div>
                    <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-control">
                    </div>
                    <div class="form-group">
                    <label for="headline" class="form-label">Professional Headline</label>
                    <input type="text" id="headline" class="form-control">
                    </div>
                    <div class="form-group">
                    <label for="summary" class="form-label">Professional Summary</label>
                    <textarea id="summary" class="form-control" rows="3"></textarea>
                    </div>
                <button type="submit" class="btn-save">Save Changes</button>
                </form>
        </div>
    </div>
    <script src="js/api-config.js"></script>
    <script src="js/auth-helper.js"></script>
    <script>
    // JS logic will be added after UI refactor for loading, editing, and saving user profile
    </script>
</body>
</html>
