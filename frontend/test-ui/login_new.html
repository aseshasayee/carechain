<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareChain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .role-selector {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .role-option {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: var(--light-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .role-option.active {
            background: var(--primary-color);
            color: white;
        }
        
        .role-option:hover:not(.active) {
            background: #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-danger {
            background: var(--danger-light);
            color: var(--danger);
            border: 1px solid var(--danger-border);
        }
        
        .alert-success {
            background: var(--success-light);
            color: var(--success);
            border: 1px solid var(--success-border);
        }
        
        .demo-credentials {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
        }
        
        .demo-credentials h4 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .demo-credentials p {
            margin: 0.25rem 0;
            color: var(--text-secondary);
        }
        
        .demo-credentials strong {
            color: var(--text-primary);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your CareChain account</p>
            </div>
            
            <div class="login-body">
                <!-- Role Selector -->
                <div class="role-selector">
                    <button type="button" class="role-option active" data-role="candidate">
                        <i class="fas fa-user"></i> Candidate
                    </button>
                    <button type="button" class="role-option" data-role="recruiter">
                        <i class="fas fa-building"></i> Recruiter
                    </button>
                    <button type="button" class="role-option" data-role="admin">
                        <i class="fas fa-shield-alt"></i> Admin
                    </button>
                </div>
                
                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                    <p><strong>Candidate:</strong> candidate@test.com / password123</p>
                    <p><strong>Recruiter:</strong> recruiter@test.com / password123</p>
                    <p><strong>Admin:</strong> admin@test.com / password123</p>
                    <p><em>Double-click any field to auto-fill demo credentials</em></p>
                </div>
                
                <!-- Error/Success Messages -->
                <div id="alert" class="alert" style="display: none;"></div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" class="form-control input-with-icon" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" class="form-control input-with-icon" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="loading" id="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <span id="loginText">Sign In</span>
                    </button>
                </form>
                
                <div class="signup-link">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-config.js?v=2.0"></script>
    <script>
        let selectedRole = 'candidate';
        
        // API Configuration
        const API_CONFIG = {
            BASE_URL: 'http://localhost:8000/api',
            ENDPOINTS: {
                AUTH: {
                    CANDIDATE_LOGIN: '/accounts/login/',
                    RECRUITER_LOGIN: '/accounts/recruiter-login/',
                    ADMIN_LOGIN: '/accounts/admin-login/',
                }
            },
            getApiUrl: function(endpoint) {
                return this.BASE_URL + endpoint;
            }
        };
        
        // Demo credentials
        const demoCredentials = {
            candidate: { email: 'candidate@test.com', password: 'password123' },
            recruiter: { email: 'recruiter@test.com', password: 'password123' },
            admin: { email: 'admin@test.com', password: 'password123' }
        };
        
        // Role selector functionality
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
                // Add active class to clicked option
                this.classList.add('active');
                // Update selected role
                selectedRole = this.dataset.role;
                console.log('Selected role:', selectedRole);
            });
        });
        
        // Auto-fill demo credentials on double-click
        document.getElementById('email').addEventListener('dblclick', function() {
            const credentials = demoCredentials[selectedRole];
            this.value = credentials.email;
        });
        
        document.getElementById('password').addEventListener('dblclick', function() {
            const credentials = demoCredentials[selectedRole];
            this.value = credentials.password;
        });
        
        // Show/hide alert
        function showAlert(message, type = 'danger') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }
        
        // Show/hide loading state
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingEl = document.getElementById('loading');
            const loginText = document.getElementById('loginText');
            
            if (loading) {
                loginBtn.disabled = true;
                loadingEl.classList.add('show');
                loginText.textContent = 'Signing In...';
            } else {
                loginBtn.disabled = false;
                loadingEl.classList.remove('show');
                loginText.textContent = 'Sign In';
            }
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Please enter both email and password');
                return;
            }
            
            hideAlert();
            setLoading(true);
            
            try {
                // Determine API endpoint based on role
                let endpoint;
                switch (selectedRole) {
                    case 'candidate':
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.CANDIDATE_LOGIN;
                        break;
                    case 'recruiter':
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.RECRUITER_LOGIN;
                        break;
                    case 'admin':
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.ADMIN_LOGIN;
                        break;
                    default:
                        endpoint = API_CONFIG.ENDPOINTS.AUTH.CANDIDATE_LOGIN;
                }
                
                const url = API_CONFIG.getApiUrl(endpoint);
                console.log('Login URL:', url);
                console.log('Login data:', { email, password, role: selectedRole });
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok) {
                    // Store authentication data
                    localStorage.setItem('token', data.access);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userRole', selectedRole);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        switch (selectedRole) {
                            case 'candidate':
                                window.location.href = 'candidate_dashboard.html';
                                break;
                            case 'recruiter':
                                window.location.href = 'recruiter_dashboard.html';
                                break;
                            case 'admin':
                                window.location.href = 'admin_dashboard.html';
                                break;
                            default:
                                window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    // Handle error response
                    let errorMessage = 'Login failed';
                    if (data.detail) {
                        errorMessage = data.detail;
                    } else if (data.error) {
                        errorMessage = data.error;
                    } else if (data.non_field_errors) {
                        errorMessage = data.non_field_errors.join(', ');
                    }
                    showAlert(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            console.log('API_CONFIG:', API_CONFIG);
        });
    </script>
</body>
</html>
