<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#caf0f8" />
      <stop offset="100%" stop-color="#0077b6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Hospital Building -->
  <rect x="150" y="100" width="500" height="250" fill="#ffffff" rx="5" />
  
  <!-- Hospital Windows -->
  <rect x="200" y="130" width="60" height="60" fill="#90e0ef" rx="2" />
  <rect x="300" y="130" width="60" height="60" fill="#90e0ef" rx="2" />
  <rect x="400" y="130" width="60" height="60" fill="#90e0ef" rx="2" />
  <rect x="500" y="130" width="60" height="60" fill="#90e0ef" rx="2" />
  
  <rect x="200" y="220" width="60" height="60" fill="#90e0ef" rx="2" />
  <rect x="300" y="220" width="60" height="60" fill="#90e0ef" rx="2" />
  <rect x="400" y="220" width="60" height="60" fill="#90e0ef" rx="2" />
  <rect x="500" y="220" width="60" height="60" fill="#90e0ef" rx="2" />
  
  <!-- Hospital Entrance -->
  <rect x="350" y="280" width="100" height="70" fill="#0077b6" />
  
  <!-- Hospital Sign -->
  <rect x="320" y="70" width="160" height="50" fill="#0077b6" rx="5" />
  <text x="400" y="105" font-family="Arial" font-size="24" fill="white" text-anchor="middle">HOSPITAL</text>
  
  <!-- Medical Cross -->
  <rect x="385" y="30" width="30" height="80" fill="#d90429" />
  <rect x="360" y="55" width="80" height="30" fill="#d90429" />
  
  <!-- Medical Staff Silhouettes -->
  <circle cx="150" cy="320" r="30" fill="#023e8a" />
  <rect x="140" y="350" width="20" height="50" fill="#023e8a" />
  
  <circle cx="650" cy="320" r="30" fill="#023e8a" />
  <rect x="640" y="350" width="20" height="50" fill="#023e8a" />
  
  <!-- Text -->
  <text x="400" y="380" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Healthcare Professionals at Work</text>
</svg>