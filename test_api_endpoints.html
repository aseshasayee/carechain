<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Endpoint Test</h1>
    <p>This page tests if the backend API endpoints are accessible.</p>
    
    <button onclick="testEndpoints()">Test All Endpoints</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    
    <div id="results"></div>

    <script src="frontend/test-ui/js/api-config.js"></script>
    <script>
        async function testEndpoints() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Testing API Endpoints...</h3>';
            
            const endpoints = [
                { name: 'Candidate Login', url: API_CONFIG.getApiUrl(API_CONFIG.ENDPOINTS.AUTH.CANDIDATE_LOGIN), method: 'POST' },
                { name: 'Recruiter Login', url: API_CONFIG.getApiUrl(API_CONFIG.ENDPOINTS.AUTH.RECRUITER_LOGIN), method: 'POST' },
                { name: 'Admin Login', url: API_CONFIG.getApiUrl(API_CONFIG.ENDPOINTS.AUTH.ADMIN_LOGIN), method: 'POST' },
                { name: 'Jobs List', url: API_CONFIG.getApiUrl(API_CONFIG.ENDPOINTS.JOBS.LIST), method: 'GET' },
                { name: 'Profiles Candidate', url: API_CONFIG.getApiUrl(API_CONFIG.ENDPOINTS.PROFILES.CANDIDATE_PROFILE), method: 'GET' },
                { name: 'Profiles Recruiter', url: API_CONFIG.getApiUrl(API_CONFIG.ENDPOINTS.PROFILES.RECRUITER_PROFILE), method: 'GET' },
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url, {
                        method: endpoint.method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: endpoint.method === 'POST' ? JSON.stringify({}) : undefined
                    });
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = `test-result ${response.ok ? 'success' : 'error'}`;
                    resultDiv.innerHTML = `
                        <strong>${endpoint.name}:</strong> 
                        ${response.ok ? '✅ OK' : '❌ Error'} 
                        (${response.status} ${response.statusText})
                        <br><small>URL: ${endpoint.url}</small>
                    `;
                    results.appendChild(resultDiv);
                } catch (error) {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <strong>${endpoint.name}:</strong> 
                        ❌ Network Error: ${error.message}
                        <br><small>URL: ${endpoint.url}</small>
                    `;
                    results.appendChild(resultDiv);
                }
            }
        }
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Testing Login with Demo Credentials...</h3>';
            
            const testData = {
                email: 'candidate@test.com',
                password: 'password123'
            };
            
            try {
                const response = await fetch(API_CONFIG.getApiUrl(API_CONFIG.ENDPOINTS.AUTH.CANDIDATE_LOGIN), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-result ${response.ok ? 'success' : 'error'}`;
                resultDiv.innerHTML = `
                    <strong>Login Test:</strong> 
                    ${response.ok ? '✅ Success' : '❌ Failed'} 
                    (${response.status} ${response.statusText})
                    <br><small>Response: ${JSON.stringify(data, null, 2)}</small>
                `;
                results.appendChild(resultDiv);
            } catch (error) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <strong>Login Test:</strong> 
                    ❌ Network Error: ${error.message}
                `;
                results.appendChild(resultDiv);
            }
        }
    </script>
</body>
</html>
